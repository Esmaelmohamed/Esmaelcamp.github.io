<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive camping website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="/assets/img/logo.svg" alt="logo">
            </a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">HOME</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Pricing</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Events</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact</a>
                  </li>
               </ul>
               <div class="nav__buttons">
                  <a href="#" class="nav__link-button">Login</a>
                  <a href="#" class="nav__link-ghost">Get Started</a>

               </div>

               <!-- close Button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>

               <!-- Toggle Buttons -->
             
            </div>
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
            
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class=".home__content">
                  <div class="home__data">
                     <h3 class="home__subtitle">
                        A LIFE TIME EXPERINCE 
                     </h3>
                     <h1 class="home__title">
                        Camping Events <br> 
                        To Remember 
                     </h1>
                     <p class="home__description">
                        Camp anywhere anytime without hassle and enjoy.

                     </p>
                     <a href="#" class="home__button">
                        Explore Locations
                     </a>
                  </div>
                  <img src="/assets/img/bird-1.svg"  alt="bird-1" class="home__bird1">
                  <img src="/assets/img/bird-2.svg" class="home__bird2" alt="bird-2">
               </div>
               <div class="home__images">
                  <img src="/assets/img/img-4.svg" alt="image" class="home__img4">
                  <img src="/assets/img/img-3.svg" alt="image" class="home__img3">
                  <img src="/assets/img/img-2.svg" alt="image" class="home__img2">
                  <img src="/assets/img/img-1.svg" alt="image" class="home__img1">

               </div>
            </div>
            
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="./assets/js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
